spring:
  application:
    name: api

  datasource:
    url: jdbc:postgresql://localhost:5432/gs
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  docker:
    compose:
      enabled: true
